<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <title>AR Cloud Web App</title>
    <style>
      html, body {
        background-color: #000;
      }

      body {
        max-width: 960px;
        margin: 1rem auto;
      }

      #carousel {
        display: flex;
        overflow-x: auto;
        margin: 0 5px;
      }

      #carousel::-webkit-scrollbar {
        height: 0.5rem;
      }

      #carousel::-webkit-scrollbar-track {
        background: #eee;
        border-radius: 5px;
      }

      #carousel::-webkit-scrollbar-thumb {
        background-color: black;    /* color of the scroll thumb */
        border-radius: 5px;       /* roundness of the scroll thumb */
        border: 1px solid #eee;  /* creates padding around scroll thumb */
      }

      .ARCloud__image-wrapper {
        position: relative;
        display:  flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
        border-radius: 4px;
        margin: 0 5px 5px 0;
        cursor: pointer;
      }
      .ARCloud__image {
        max-height: 100px;
      }
      .effects {
        display: none;
        padding: 5px

      }
      #reset {
        min-width: 100px;
        min-height: 100%;
        margin-right: 5px;
        font-size: 20px;
        color: #333;
        background-color: #eee;
        border: 0;
        border-radius: 4px;
        cursor: pointer;
      }

      #webar {
        padding: 5px;
        position: relative;
      }

      canvas {
        border-radius: 5px;
      }
      .reset-icon {
        max-height: 40px;
      }
    /*  loading indicator*/

      .lds-dual-ring {
        position: absolute;
        display: inline-block;
        width: 80px;
        height: 80px;
      }
      
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
  <div id="webar">
    <button style='position:absolute; bottom: 1rem; left: 1rem; border-radius: 5px; border: none; display: flex; align-items: center; cursor: pointer; font-size: 20px;'>
      <img class='reset-icon' src='./icons/mask.png' alt=''>
      Effects
    </button>
  </div>
  <div class='effects'>
    <button id='reset'>
      <img class='reset-icon' src='./icons/arrow-circle.png' alt=''>
      Clear effect
    </button>
    <div id="carousel"></div>
  </div>

  <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="./dist/index.js"></script>

    <script>
      let active = false

      const effectsToggle = document.querySelector('#webar')
      const effects = document.querySelector('.effects')

      effectsToggle.addEventListener('click', () => {
        if(active) {
          effects.style.display = 'none'
        } else {
          effects.style.display = 'flex'
        }
        active = !active
      })
    </script>
  </body>
</html>
